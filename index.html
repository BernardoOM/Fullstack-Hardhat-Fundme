<html lang="en">

        <title>Fund Me App</title>

    <body>
        <h1>Fund me App</h1>
        <!-- for fundme.js otra forma de hacerlo
        <script src="./index.js" type="module"></script>

        <!-- Si usamos la version de abajo, hay que hacer

        -->
        <script src="./dist/bundle.js" type="text/javascript"></script>
        <button id="connectButton" onclick="bundle.connect()">Connect</button>
        <button id="balanceButton" onclick="bundle.getBalance()">
            Balance
        </button>
        <button id="withdrawButton" onclick="bundle.withdraw()">Withdraw</button
        ><br /><br />
        <label for="fund">ETH Amount</label>
        <input id="ethAmount" placeholder="0.1" />
        <button id="fundButton" onclick="bundle.fund()">Fund</button>
    </body>
